<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Selldone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- 🦋 Dev Kit -->
    <!-- It's the local dev server. -->

    <!-- 🌌 Business OS -->
    <meta name="Classification" content="Shop">
    <meta name="copyright" content="Selldone">

    <!-- 🏬 Shop Name -->
    <meta name="shop-name" content="<%= process.env.VUE_APP_SAMPLE_SHOP_NAME %>">

    <!-- 🎗 Prefix address of app Ex./@pajuhaan  -->
    <meta name="shop-prefix-address" content="">

    <!-- 📰 Shop custom page -->
    <meta name="custom-home" content="<%= process.env.VUE_APP_SAMPLE_SHOP_CUSTOM_HOME %>">



    <!-- ―――――――――――――――― Start ❯ Business OS Configuration ―――――――――――――――― -->

    <!-- 🪁 Service Origin -->
    <meta name="service-url" content="https://selldone.com">


    <!-- 🎯 APIs -->
    <meta name="selldone-gapi" content="https://gapi.selldone.com">
    <meta name="selldone-xapi" content="https://xapi.selldone.com">
    <meta name="selldone-iframe" content="https://iframe.selldone.com">
    <meta name="selldone-capi" content="https://capi.selldone.com">

    <!-- 🌍 CDNs -->
    <meta name="selldone-cdn-images" content="https://selldone.com/cdn-shop-images-1">
    <meta name="selldone-cdn-jsons" content="https://selldone.com/cdn-shop-jsons-1">
    <meta name="selldone-cdn-videos" content="https://selldone.com/cdn-videos">
    <meta name="selldone-cdn-temp-files" content="https://selldone.com/cdn-shop-temp-files">
    <meta name="selldone-cdn-ar" content="https://selldone.com/cdn-ar">
    <meta name="selldone-cdn-id" content="https://selldone.com/cdn-id">
    <meta name="storage-redirect" content="true">
    <meta name="storage-redirect-host" content="https://cdn.selldone.com">
    <meta name="storage-redirect-thumbnails" content="true">

    <!-- 🧩 Defaults -->
    <meta name="local-service-country" content="">
    <!-- Default Currency : 🇬 🇧 🇵 -->
    <meta name="default-currency" content="<%= process.env.VUE_APP_SAMPLE_DEFAULT_CURRENCY %>">
    <!-- Default Country : 🇬🇧 -->
    <meta name="default-country" content="<%= process.env.VUE_APP_SAMPLE_DEFAULT_COUNTRY %>">
    <!-- Default Language : 🇪 🇳 -->
    <meta name="initial-language" content="<%= process.env.VUE_APP_SAMPLE_DEFAULT_LANGUAGE %>">

    <!-- 🎨 Theme -->
    <meta name="color--theme-light" content="<%= process.env.VUE_APP_SAMPLE_DEFAULT_CURRENCY %>">
    <meta name="color--theme-dark" content="<%= process.env.VUE_APP_SAMPLE_THEME_COLOR_DARK %>">
    <meta name="color--theme-deep-dark" content="<%= process.env.VUE_APP_SAMPLE_THEME_COLOR_DEEP_DARK %>">
    <meta name="color--theme-info" content="<%= process.env.VUE_APP_SAMPLE_THEME_COLOR_INFO %>">



</head>
<body>
<noscript>
    <strong>We're sorry but Selldone doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
